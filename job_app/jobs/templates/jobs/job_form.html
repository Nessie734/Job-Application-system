{% extends 'jobs/base.html' %}
{% block title %}Post a Job{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 dark:bg-gray-900 py-10">
  <div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8">

    <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-6">
      Post a New Job
    </h2>

    <p class="text-center text-gray-600 dark:text-gray-400 mb-6">
      Fill in the details below to publish your job listing.
    </p>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      {{ form.non_field_errors }}

      {{ form.as_p }}

      <div class="flex justify-center">
        <button
          type="submit" 
          style="color:black;font-size:bold;background-color:blue"
          {% comment %} class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300" {% endcomment %}
        >
          Post Job
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
