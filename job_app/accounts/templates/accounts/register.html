{% extends 'accounts/base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-white">
      Create Your Account
    </h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}

      {{ form.as_p }}

      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-300"
      >
        Register
      </button>
    </form>

    <p class="text-center text-gray-600 dark:text-gray-300 mt-6 text-sm">
      Already have an account?
      <a
        href="{% url 'accounts:login' %}"
        class="text-blue-600 hover:underline font-medium"
      >
        Log in
      </a>
    </p>
  </div>
</div>
{% endblock %}
